<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head></head>

<body>
    <div th:fragment="toolbar">
        <header class="dash-toolbar">
            <a href="#!" class="menu-toggle">
                <i class="fas fa-bars"></i>
            </a>
            <a href="#!" class="searchbox-toggle">
                <i class="fas fa-search"></i>
            </a>
            <form class="searchbox" action="#!">
                <a href="#!" class="searchbox-toggle">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <button type="submit" class="searchbox-submit">
                    <i class="fas fa-search"></i>
                </button>
                <input type="text" class="searchbox-input" placeholder="type to search" />
            </form>
            <div class="tools">
                (<span th:text="${session.currentUser.fullname}"></span>)
                <div class="dropdown tools-item">
                    <a href="#" class="" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
                        <a class="dropdown-item" th:href="@{/admin/login}">Login</a>
                        <a class="dropdown-item" th:href="@{/admin/logout}">Logout</a>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>

</html>
