<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/admin/dashboardLayout.html}">

<head>
</head>

<body>
  <div class="container" layout:fragment="content">
    <section class="dash-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Add/Edit Product</h3>
              </div>
              <div class="card-body">
                <form th:action="@{/asm/admin/product/edit}" method="post" th:object="${product}">
                  <div class="form-group">
                    <label for="title">Name :</label> <input type="text" id="title" class="form-control" th:field="*{name}">
                  </div>
                  <div class="form-group">
                    <label>Categorys: </label>
                    <select id="selectVideo" class="form-control">
                      <option selected="selected" disabled="disabled">Select
                        one</option>
                      <div th:each="item : ${categorys}">
                        <option th:value="${item.id}" name="categorys" th:text="${item.name}"></option>
                      </div>
                    </select>
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-9">
                        <div class="row">
                          <div class="col-12 form-group">
                            <label for="description">Price: </label>
                            <input type="text" id="title" class="form-control" th:field="*{price}">
                          </div>
                          <div class="col-12 form-group">
                            <label for="poster">Image:</label>
                            <div class="input-group">
                              <input type="file" name="" id="fileInput" onchange="previewImage()">
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-3">
                        <label>Preview</label>
                        <div style="width: 100%; height: 200px; border: 1px dotted gray">
                          <img id="imagePreview" src="#" height="100%" width="100%" />
                        </div>
                      </div>
                    </div>

                  </div>

                  <a href="#" class="btn btn-primary mr-2" role="button" th:if="${!isEdit}">Add</a>
                  <a href="#" class="btn btn-secondary mr-2" role="button">Update</a>
                  <a href="#" class="btn btn-success" role="button">Reset</a>
                </form>
              </div>
              <!-- /.card-body -->
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
