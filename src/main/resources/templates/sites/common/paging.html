<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head></head>

<body>
	<div th:fragment="paging">
		<div class="row justify-content-center align-items-center g-2">
			<div class="col">
				<nav aria-label="Page navigation">
					<ul class="pagination justify-content-center   ">
						<c:if test="${currentPage == 1 }">
							<li class="page-item disabled"><a class="page-link" href="" aria-label="Previous"> <span
										aria-hidden="true">&laquo;</span>
								</a></li>
						</c:if>
						<c:if test="${currentPage > 1 }">
							<li class="page-item"><a class="page-link" href="index?page=${currentPage - 1}"
									aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
								</a></li>
						</c:if>

						<c:forEach varStatus="i" begin="1" end="${maxPage }">
							<li class="page-item ${currentPage == i.index ? 'active' : '' }" aria-current="page"><a
									class="page-link" href="index?page=${i.index }">${i.index }</a></li>
						</c:forEach>
						<c:if test="${currentPage == maxPage }">
							<li class="page-item disabled"><a class="page-link" href="#" aria-label="Next"> <span
										aria-hidden="true">&raquo;</span>
								</a></li>
						</c:if>
						<c:if test="${currentPage < maxPage }">
							<li class="page-item"><a class="page-link" href="index?page=${currentPage + 1}"
									aria-label="Next"> <span aria-hidden="true">&raquo;</span>
								</a></li>
						</c:if>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</body>

</html>
