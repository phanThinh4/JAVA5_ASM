<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/sites/dashboardLayout.html}"
>

<head>
</head>

<body>
	<div class="container" layout:fragment="content">
		<article class="col">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title title-left">Login</h4>
					<p class="card-text">Đăng Nhập để sử dụng dịch vụ</p>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-sm-6 offset-sm-3">
					<div th:replace="/common/inform :: inform"></div>
				</div>
				<div class="col-sm-6 offset-sm-3">
					<div class="card">
						<div class="card-body">
							<form action="/asm/login" method="post" name="loginForm" class="row"
								novalidate>
								<div class="col-sm-6 mt-5">
									<div class="mb-3">
										<label for="username" class="form-label"><b>Tên Đăng Nhập:</b></label>
										<input type="text" name="username" id="username"
											class="form-control" placeholder="Nhập UserName" th:field="${loginForm.username}" required>

									</div>
									<div class="mb-3">
										<label for="password" class="form-label"><b>Mật Khẩu:</b></label> <input
											type="password" name="password" id="password"
											class="form-control" placeholder="Nhập Password" th:field="${loginForm.password}" required>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox"> <label
											class="form-check-label"> Remember Me </label>
									</div>
								</div>
								<div class="col-sm-6">
									<img src="/siteStatic/myImages/slide/formSignUp.jpg" alt=""
										style="max-width: 100%;">
								</div>
								<div class="card-footer d-flex justify-content-end">
									<button class="btn btn-primary me-2" type="submit"
										>Login</button>
									<button formaction="index" class="btn btn-danger">Close</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>
</body>

</html>
