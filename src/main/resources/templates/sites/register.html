<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{/sites/dashboardLayout.html}"
>

<head>
</head>

<body>
	<div class="container" layout:fragment="content">
		<article class="col">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title title-left">Register</h4>
					<p class="card-text">Đăng Ký để sử dụng dịch vụ</p>
				</div>
			</div>
			<div class="row mt-2">
				<div class="col-sm-8 offset-sm-2">
					<div th:replace="/common/inform :: inform"></div>
				</div>
				<div class="col-sm-8 offset-sm-2">
					<div class="card">
						<div class="card-body">
							<form class="row" action="/asm/register" th:object=${registerForm} method="post">
								<div class="col-sm-6">
									<div class="mb-3">
										<label for="" class="form-label">Username :</label>
										<input type="text" class="form-control" th:field="*{username}">
										<span></span>
									</div>
									<div class="mb-3">
										<label for="" class="form-label">Fullname :</label>
										<input type="text" class="form-control" th:field="*{fullname}">
										<span></span>
									</div>
									<div class="mb-3">
										<label for="" class="form-label">Email :</label>
										<input type="email" class="form-control" placeholder="name@gmail.com" th:field="*{email}">
										<span></span>
									</div>
									<div class="mb-3">
										<label for="" class="form-label">Password :</label>
										<input type="password" class="form-control" th:field="*{password}">
										<span></span>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="">
										<label class="form-check-label" for=""> Tôi đồng ý với
											các <a href="">Điều Khoản</a>
										</label>
									</div>
								</div>
								<div class="col-sm-6">
									<img src="/siteStatic/myImages/slide/studentRegistrationForm.jpg" alt=""
										style="max-width: 100%;">
								</div>
								<div class="card-footer d-flex justify-content-end">
									<button type="submit" class="btn btn-primary me-2">Register</button>
									<button class="btn btn-danger">Close</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</article>
	</div>
</body>

</html>
