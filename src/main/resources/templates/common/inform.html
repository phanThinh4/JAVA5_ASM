<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head></head>

<body>
	<div th:fragment="inform">
		<div class="row" th:if="${success}">
			<div class="col">
				<div class="alert alert-success" th:text="${success}"></div>
			</div>
		</div>
		<div class="row">
			<div class="col" th:if="${error}">
				<div class="alert alert-danger" th:text="'ERROR: '+ ${error}"></div>
			</div>
		</div>
	</div>
</body>

</html>
